<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header>
    </header>
    <main class="my-10 w-[90vw] mx-auto">
        <!-- search section -->
        <section class= "mb-5 p-2 rounded-md " >
            <div class="text-end">
                <input id="search-input" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs p-6" />
                <button onclick="searchButton()"class="btn btn-info text-white">Search</button>
            </div>
        </section>
        <section>
            <div id="loading-spinner" class="text-center mt-[30vh] hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-10" >
                
            </div>
            <div class="text-center mt-10">
                <button id="show-all-button" class="btn btn-success hidden">Show All</button>
            </div>
        </section>

        <!-- show modal -->
        <div>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="showModalDetails" class="modal modal-bottom sm:modal-middle">
                <div id="show-modal-container">

                </div>
            </dialog>
        </div>
    </main>
    <footer>

    </footer>



    <script src="js/script.js"></script>
</body>
</html>
